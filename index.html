<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Salad, Yummy Yummy.</title>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class="container">
        <section id="input-sect">
            <form>
                <h1 for="fruit">Fruit</h1>
                <input type="text" name="fruit" placeholder="Banana..." required>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </section>

        <section class="stats-sect">

            <article id="nutrition-sect">
                <h2>All the fruits</h2>
                <ul class="fruit-list"></ul>
            </article>

            <article class="nutrition-widgets">
                <div id="calories">
                    <h3>total calories: 0</h3>
                </div>
            </article>
        </section>


        <section id="create-fruit">
            <h3>Create fruit</h3>
            <form id="create-fruit-form">
                <label for="fruit-name">Name</label>
                <input type="text" name="fruit" placeholder="Banana..." required> 
                <button>Submit</button>
            </form>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
