<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Salad, Yummy Yummy.</title>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class="container">
        <section id="input-sect">
            <form>
                <h1 for="fruit">Fruit</h1>
                <input type="text" name="fruit" placeholder="Banana..." required>
                <button>Submit</button>
            </form>
        </section>

        <section id="nutrition-sect">
            <h2>All the fruits</h2>

            <ul class="fruit-list"></ul>

            <div class="fruit-total">
                <h3>total calories: 0</h3>
            </div>
        </section>

        <section id="picture-sect">
            <button class="picture-clear">clear images</button>
            <div class="images">
            </div>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
