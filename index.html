<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Salad, Yummy Yummy.</title>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <form class="header-searchbar">
          <input type="text" name="fruit" placeholder="Search fruits..." required />
          <button>Submit</button>
        </form>

        <nav class="header-nav">
          <button>
            <a href="add-fruit.html">Add Fruit</a>
          </button>

          <button>
            <a href="https://github.com/sord-dev" target="_blank">Github</a>
          </button>
        </nav>
      </header>

      <main class="main-content">
        <aside class="main-sidebar">
          <h1>selected items</h1>

          <ul class="selected-items-list"></ul>

          <div class="selected-item-totals">
            <div>
              <span>cals</span>
              <button class="selected-item-totals-cals">0</button>
            </div>

            <div>
              <span>protein</span>
              <button class="selected-item-totals-protein">0</button>
            </div>
          </div>
        </aside>

        <article class="fruit-bar">
          <ul class="fruit-list"></ul>
        </article>

        <!-- <section id="create-fruit">
          <h3>Create fruit</h3>

            <label for="fruit-name">Name</label>
            <input type="text" name="fruit" placeholder="Banana..." required />
            <button>Submit</button>
          </form>
        </section> -->
      </main>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
