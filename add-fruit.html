<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Fruit</title>
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/add-fruit-style.css" />
  </head>
  <body class="container">
    <header>
      <button>
        <a href="index.html">go back</a>
      </button>
    </header>

    <main>
      <form class="main-form">
        <h1>Create a fruit üççüçàüçä</h1>
        <div class="general-info-container">
          <label for="general-info">General Info</label>
          <div class="general-info-input-group">
            <input
              type="text"
              name="name"
              placeholder="Fruit name"
              required
              autocomplete="off"
            />
            <input
              type="text"
              name="genus"
              placeholder="Genus"
              required
              autocomplete="off"
            />
          </div>
        </div>

        <div class="nutritional-info-container">
          <label for="nutritional-info">Nutritional Info</label>
          <div class="nutritional-info-input-group">
            <input
              type="number"
              name="protein"
              placeholder="Protein"
              required
              autocomplete="off"
            />
            <input
              type="number"
              name="sugar"
              placeholder="Sugar"
              required
              autocomplete="off"
            />
            <input
              type="number"
              name="fat"
              placeholder="Fat"
              required
              autocomplete="off"
            />
            <input
              type="number"
              name="carbohydrates"
              placeholder="Carbohydrates"
              required
              autocomplete="off"
            />
            <input
              type="number"
              name="calories"
              placeholder="Calories"
              required
              autocomplete="off"
            />
          </div>
        </div>

        <button>Create fruit</button>
      </form>

      <div class="notification">
        <p>this is the notification!</p>
      </div>
    </main>
    <script src="./src/add-fruit.js"></script>
  </body>
</html>
